<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
  </head>  
  <body>
    
    <section class="search">
      
      <div class="search-container">
        
        <div class="search">
          
          <form action="/" method="get" class="search__form" role="search">
            <label for="search-input" class="search__label">
              <input type="text" name="q" class="search__input" placeholder="Search for an author" role="searchbox" onkeyup="onKeyUp(event)">
            </label>
            <div class="search__submit sr-only">
              <button type="submit" class="search__submit-btn" tabindex="-1">Search</button>
            </div>
          </form>
          
        </div>
        
      </div>
      
    </section>

    <main class="main">
      
      <div class="main__inner-container">
        
        <div class="main__inner">
          
          <div class="main__list-container">
            
            <ul class="main__list" id="main__list">

              
              
            </ul>
            
          </div>
          
        </div>
        
      </div>
      
    </main>
    <!-- import the webpage's javascript file -->
    <script src="./script.js" defer></script>
  </body>
</html>
